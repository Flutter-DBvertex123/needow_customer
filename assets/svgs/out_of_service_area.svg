<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Primary Color Gradient for the Service Zone -->
        <linearGradient id="serviceZoneGradient" x1="150" y1="50" x2="150" y2="300" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#0A9962" stop-opacity="0.2"/>
            <stop offset="100%" stop-color="#0A9962" stop-opacity="0.05"/>
        </linearGradient>

        <!-- Shadow for the Map -->
        <filter id="dropShadow" x="-20" y="-20" width="150%" height="150%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
            <feOffset dx="2" dy="4" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.2"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- BACKGROUND DECORATION -->
    <!-- Floating Clouds -->
    <path d="M50 80C50 68.9543 58.9543 60 70 60C74.3 60 78.3 61.3 81.6 63.6C84.3 55.4 92 49.5 101 49.5C112.5 49.5 122 58.5 122 70C122 71.5 121.8 73 121.4 74.4C125.6 76.5 128.5 80.8 128.5 85.7C128.5 93.4 122.3 99.6 114.6 99.6H63.9C56.2 99.6 50 93.4 50 85.7V80Z" fill="#F1F5F9"/>
    <path d="M480 60C480 54.4772 484.477 50 490 50C492.15 50 494.15 50.65 495.8 51.8C497.15 47.7 501 44.75 505.5 44.75C511.25 44.75 516 49.25 516 55C516 55.75 515.9 56.5 515.7 57.2C517.8 58.25 519.25 60.4 519.25 62.85C519.25 66.7 516.15 69.8 512.3 69.8H486.95C483.1 69.8 480 66.7 480 62.85V60Z" fill="#F1F5F9"/>

    <!-- THE ACTIVE SERVICE ZONE (Abstract Map Shape) -->
    <path d="M120 150C120 100 180 80 230 100C280 120 320 80 380 120C420 146.667 440 200 400 250C360 300 280 320 200 300C120 280 80 240 100 200C110 180 120 180 120 150Z"
        fill="url(#serviceZoneGradient)"
        stroke="#0A9962"
        stroke-width="3"
        stroke-dasharray="10 5"/>

    <!-- Details inside the Service Zone (Buildings & Trees) -->
    <g fill="#0A9962" opacity="0.8">
        <!-- Small Building 1 -->
        <rect x="200" y="160" width="20" height="30" rx="2"/>
        <rect x="205" y="165" width="4" height="4" fill="white"/>
        <rect x="211" y="165" width="4" height="4" fill="white"/>
        <!-- Small Building 2 -->
        <rect x="230" y="140" width="25" height="50" rx="2"/>
        <rect x="235" y="145" width="15" height="3" fill="white"/>
        <rect x="235" y="152" width="15" height="3" fill="white"/>
        <!-- Tree -->
        <circle cx="180" cy="210" r="8"/>
        <circle cx="190" cy="205" r="6"/>
        <circle cx="280" cy="180" r="10" opacity="0.5"/>
    </g>

    <!-- The "Check" Icon inside zone to reinforce it works there -->
    <circle cx="340" cy="220" r="15" fill="#0A9962"/>
    <path d="M333 220L337 224L347 214" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- THE DISCONNECT (Dashed Line) -->
    <path d="M400 250 C420 270, 440 280, 480 290" stroke="#94A3B8" stroke-width="2" stroke-dasharray="6 6"/>

    <!-- THE USER LOCATION (Outside the zone) -->
    <g transform="translate(480, 260)" filter="url(#dropShadow)">
        <!-- Radar Waves indicating "Searching..." -->
        <circle cx="20" cy="50" r="25" stroke="#EF4444" stroke-width="1" opacity="0.3"/>
        <circle cx="20" cy="50" r="35" stroke="#EF4444" stroke-width="1" opacity="0.15"/>

        <!-- Pin Shadow -->
        <ellipse cx="20" cy="52" rx="12" ry="4" fill="#000000" opacity="0.2"/>

        <!-- Pin Body (Using Red/Orange to contrast the Green Primary) -->
        <path d="M20 0C8.9543 0 0 8.9543 0 20C0 35 20 50 20 50C20 50 40 35 40 20C40 8.9543 31.0457 0 20 0Z" fill="#EF4444"/>

        <!-- Icon inside pin -->
        <circle cx="20" cy="20" r="10" fill="white"/>
        <!-- Question Mark / Error -->
        <path d="M20 14C21.5 14 23 15 23 17C23 19 20 20 20 22M20 26V26.5" stroke="#EF4444" stroke-width="3" stroke-linecap="round"/>
    </g>

    <!-- Label Box -->
    <g transform="translate(430, 325)">
        <rect x="0" y="0" width="140" height="34" rx="17" fill="#FEF2F2" stroke="#EF4444" stroke-width="1"/>
        <text x="70" y="21" text-anchor="middle" font-family="sans-serif" font-weight="bold" font-size="12" fill="#EF4444">OUT OF SERVICE AREA</text>
    </g>

</svg>